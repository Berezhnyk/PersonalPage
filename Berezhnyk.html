<head>
  <title>BerezhnyK</title>
</head>

<body> 
  <div class="container"> 
  <div class="header">
    {{> menu}}
  </div>
    <div class="posts">   
      {{> streamabout}}
      {{> editor}}
      {{> stream}}
    </div>
  </div>
</body>

<template name="stream">
  {{#each posts}}
    {{> post}}
  {{/each}}
</template>

<template name="menu">
  <pre><a href=""><h2 class="metro green"><i>Головна</i></h2></a></pre>
</template>

<template name="streamabout">
  {{#each about}}
    {{> berezhnyk}}
  {{/each}}
</template>

<template name="editor">
  <h1>Новий коментар</h1>
  <label>
    <textarea type="text" id="editor-area" placeholder="Введіть ваш коментар тут..."></textarea>
  </label>

<label id="submit-post" class="metro">Опублікувати</label>

</template>

<template name="post">
  <div class="panel">
    <h2>{{title}}</h2>
    <p>{{{text}}}</p>
    <span class="remove">Вилучити</span>
    {{published}}
  </div>
</template>

<template name="berezhnyk">
  <div class="panel">
    <p>Hello, World! Дещо про мене:</p>
    <p>Мене звуть <i>{{myname}}</i>. Прізвище моє <i>{{subname}}</i>.</p>
    <p>Вік: {{age}}</p>
    <p>Дата народження: {{birthday}}</p>
    <p>Університет: {{university}}</p>
    <p>Факультет: {{faculty}}</p>
    <p>Кафедра: {{cathedra}}</p>
  </div>
</template>
